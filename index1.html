<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Footer Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-links {
      margin: 10px 0;
    }

    .footer-links a {
      color: #bbb;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #fff;
    }

    .social-icons a {
      margin: 0 10px;
      color: #bbb;
      font-size: 20px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #fff;
    }

    .copyright {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Your main content here -->

  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>

      <div class="social-icons">

        <a href="#" title="Twitter">üê¶</a>
        <a href="#" title="Instagram">üì∏</a>

      </div>

      <div class="copyright">
        &copy; 2025 YourCompany. All rights reserved.
      </div>
    </div>
  </footer>

</body>
</html>
